    <title>Glossário</title>

<body>
    <h1>Glossário</h1>

    <dl>
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Heading_Elements"><dt><b>&lt;h1&gt;</b></dt></a>
        <dd>Tag para título, recomendado uma por página.</dd> <br>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/b"><dt><b>&lt;b&gt;</b></dt></a>
        <dd>Deixa o que estiver dentro da tag em negrito.</dd> <br>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/a"><dt><b>&lt;a&gt;</b></dt></a>
        <dd>Hyperlink que pode te levar para outra página ou um lugar específico da própria página.</dd> <br>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/br"><dt><b>&lt;br&gt;</b></dt></a>
        <dd>Utilizado para criar uma quebra de linha.</dd>
    </dl>
</body>
